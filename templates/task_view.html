{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>

        </div>
    </div>
<div class="row">
    <div class="col-md-6">
        <form action="" method='post' class="p-3 shadow">
            {% csrf_token %}
        <div class="form-group ">
            <input class="form-control" type="text" name='name' placeholder="Name of the Task">
        </div>
        <div class="form-group my-3">
            <input class="form-control" type="text" name="priority" placeholder="Your priority">
        </div>
        <div class="form-group my-3">
            <input class="form-control" type="date" name="date" placeholder="Your date">
        </div>
            <input type="submit" class="btn btn-success" >
        </form>
    </div>
    <div class="col-md-6">
        {% for i in obj1 %}
        <h2>Task Completed</h2>
        <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p><b>{{i.priority}}</b></p>
            <p><b>{{i.date}}</b></p>
            <a href="/delete/{{i.id}}" class="btn btn-danger">Delete</a>
            <a href="/update/{{i.id}}" class="btn btn-success">Update</a>
            
        </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
</div>

{% endblock  %}
