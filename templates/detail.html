{% extends 'base.html' %}
{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p><b>{{i.priority}}</b></p>
        <p><b>{{i.date}}</b></p>
        <a href="/delete/{{i.id}}" class="btn btn-danger">Delete</a>
        <a href="/update/{{i.id}}" class="btn btn-success">Update</a>
        
    </div>
    </div>
{% endblock %}
