{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form action="" method='post' class="p-3 shadow">
                {% csrf_token %}
            <div class="form-group ">
                <input class="form-control" type="text" name='name' placeholder="Name of the Task">
            </div>
            <div class="form-group my-3">
                <input class="form-control" type="text" name="priority" placeholder="Your priority">
            </div>

                <input type="submit" class="btn btn-success" >
            </form>
        </div>
    </div>
</div>
    
    {% endblock  %}
